<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta name="author" content="Mohammed Abu-Shqear">
    <meta name="description" content="Contact info of the Little Taco Shop">
    <meta name="keywords" content="contact-us, taco, business, food, restaurant">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="../taco-favicon-32x32.ico">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="main-navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html/#about-lts">About LTS</a></li>
                <li><a href="index.html/#our-menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="../resources/images/the-little-taco-shop.jpg" alt="The little Taco Shop" title="The little Taco Shop">
            <figcaption>The Little Taco Shop</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <article>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="message">Your Message:</label>
                            <textarea name="message" id="message" placeholder="type your message here"></textarea>
                        </div>
                    </fieldset>
                    <div>
                        <button type="submit">Send</button>
                        <button type="reset">Reset</button> 
                    </div>
                </form>
            </article>
            <article>
                <h2>Our Location</h2>
                <address>3411 Kirby Dr, Houston, TX 77098, United States</address>
                <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
            </article>
        </section>
    </main>
    <hr>
    <footer>
        <p><a href="#" aria-label="Back to the top">Back to the top</a></p>
        <p>Copyright <small>&copy;</small> The Little Taco Shop</p>
    </footer>
</body>
</html>
